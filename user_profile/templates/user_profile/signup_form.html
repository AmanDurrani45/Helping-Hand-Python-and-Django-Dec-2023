<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form {
            max-width: 300px;
            margin: 0 auto;
        }

        .form p {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #signup {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        #signup:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="signup">
            <form action="{% url 'user_profile:sign_up' %}" method="post" class="form" onsubmit="return validateForm()">
                {% csrf_token %}
                {% if register_message %}
                    <p><strong>{{ register_message }}</strong></p>
                {% endif %}
                <input type="text" name="username" placeholder="Your Username" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="password" id="password" name="password" placeholder="Your Password" required>
                <input type="password" id="confirmPassword" placeholder="Re-enter Password" required>
                <input type="submit" value="Sign Up" id="signup">
                <button onclick="redirectToLoginPage()">Login</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

            return true;
        }
        function redirectToLoginPage() {
            // Replace 'your_login_page_url' with the actual URL of your login page
            window.location.href = '{% url "user_profile:login" %}';
        }
    </script>
</body>
</html>
